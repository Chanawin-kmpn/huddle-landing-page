<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main>
    <section class="heading-section">
      <div class="main-logo">
        <img src="./images/logo.svg" alt="Huddle logo">
      </div>
      <div class="main-hero">
        <img src="./images/illustration-mockups.svg" alt="Application imgage">
      </div>
    </section>
    <section class="content-section">
      <h1 class="main-header">Build The Community Your Fans Will Love</h1>
      <p class="main-description">Huddle re-imagines the way we build communities. You have a voice, but so does your
        audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <a href="#" class="register-btn">Register</a>

      <section class="social-section">
        <a href="#"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></a>
        <a href="#"><i class="fa-brands fa-twitter" style="color: #ffffff;"></i></a>
        <a href="#"><i class="fa-brands fa-instagram" style="color: #ffffff;"></i></a>
      </section>
    </section>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a
        href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0/hub"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Upond">Chanawin Kamolpanus (Thailand)</a>.
    </p>
  </footer>

  <script src="https://kit.fontawesome.com/35666dd7c9.js" crossorigin="anonymous"></script>
</body>

</html>
